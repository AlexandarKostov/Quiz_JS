<body>

    <h1>Challenge 03 'Quiz'</h1>
    <div id="loading" style="display: flex;" class="h1 justify-content-center align-items-center vh-100">Loading Quiz, please wait!</div>

    <div class="container" id="content" style="display: none;">
        <div class="p-4 p-md-5 mb-4 text-white text-center rounded bg-dark" data-aos="zoom-in" id="start_game">
            <div class="col-md-6 mx-auto">
                <h1 class="display-4 fst-italic">Welcome to Trivia!</h1>
                <p class="lead my-3 border-bottom pb-3">Click on the start button to begin.</p>
                <button id="startGame" class="btn btn-success">Start</button>
            </div>
        </div>

        <div class="p-4 p-md-5 mb-4 text-dark text-center rounded bg-light" id="in_game" data-aos="zoom-in" style="display: none;">
            <div class="col-md-6 mx-auto">
                <h1 class="display-4 fst-italic">Good Luck!</h1>
                <p class="lead my-3 border-bottom pb-3">Click on the button to start over.</p>
                <button id="startOver" class="btn btn-warning">Start Over</button>
            </div>
        </div>

        <div class="p-4 p-md-5 mb-4 text-dark text-center rounded bg-light" id="finish_game" data-aos="zoom-in" style="display: none;">
            <div class="col-md-6 mx-auto">
                <h1 class="display-4 fst-italic">Let's see your score!</h1>
                <p class="lead my-3 border-bottom pb-3">Click on the button to start again.</p>
                <button id="tryAgain" class="btn btn-danger">Try again</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div id="answers" class="col-sm-6"></div>
        </div>

        <div class="p-4 p-md-5 mb-4 text-dark text-center rounded bg-light mt-4" id="result_score" data-aos="zoom-in" style="display: none;">
            <div class="col-md-6 mx-auto">
                <h1 id="counter_score" class="display-4 fst-italic"></h1>
            </div>
        </div>
    </div>
